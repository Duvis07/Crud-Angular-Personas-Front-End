<div class="container col-md-8">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <h3>Personas</h3>
      <div>
        <button class="btn btn-danger" (click)="retirarMasivamente()">Retirar</button>
        <button  class="btn btn-warning mx-2"  (click)="seleccionarTodos()">Seleccionar Todos</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>EDAD</th>
            <th>NACIONALIDAD</th>
            <th>ESTADO</th>
            <th>SELECCIONAR</th>
            <th>ACCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas" class="text-center">
          
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellido }}</td>
            <td>{{ persona.edad }}</td>
            <td>{{ persona.nacionalidad }}</td>
            <td>{{ persona.estado }}</td>

             <td><input type="checkbox" [(ngModel)]="persona.seleccionada" (ngModelChange)="updateSelected(persona)"[disabled]="persona.estado === 'Retirado'"></td>
            <td>
              <button id="editar" (click)="editar(persona)" class="btn btn-warning">Editar</button>
              <button id="eliminar" (click)="eliminar(persona)" class="btn btn-danger">Eliminar</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
